<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=
no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGP - Accueil</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Nouveau Collaborateur</h1>
                </div>

            </div>

            <form method="POST" action"#"">

                <div class="row">
                    <div class="input-group mb-3">
                        <div class="col-6">
                            <h7>Nom</h7>
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Nom"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="col-6">
                        <h7>Prénom</h7>
                    </div>

                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Prenom"
                            aria-describedby="basic-addon1">
                    </div>

                </div>

                <div class="row">
                    <div class="col-6">
                        <h7>Date de naissance</h7>
                    </div>

                    <div class="col-6">
                        <input type="date" class="form-control" placeholder="Username" aria-label="Date de naissance"
                            aria-describedby="basic-addon1">
                    </div>
                </div>



                <div class="row">
                    <div class="col-6">
                        <label for="validationTextarea">Adresse</label>
                    </div>
                    <div class="col-6">
                        <textarea class="form-control is-invalid" id="validationTextarea"
                            placeholder="Required example textarea" required></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <h7>Numéro de sécurité sociale</h7>
                    </div>

                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Num de sec soc"
                            aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="row" align="right">
                    <div class="col-12">
                        <button type="button" class="btn btn-light">Créer</button>
                    </div>
                </div>

            </form>

        </div>

    </main>
</body>

</html>
