<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-tofit=
no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>SGP - Accueil</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>Nouveau Collaborateur</h1>
                </div>

            </div>

            <form method="POST" action"#"">

                <div class="row">
                    <div class="col-6">
                        <h7>Nom</h7>
                    </div>

                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Nom"
                            aria-describedby="basic-addon1">
                    </div>
                 
                    <div class="col-6">
                        <p></p>
                    </div>

                    <div class="col-6">
                        <p class="text-danger">Le nom est obligatoire</p>
                    </div>

                </div>

                <div class="row">
                    <div class="col-6">
                        <h7>Prénom</h7>
                    </div>

                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Prenom"
                            aria-describedby="basic-addon1">
                    </div>
                    
                    <div class="col-6">
                        <p></p>
                    </div>

                    <div class="col-6">
                        <p class="text-danger">Le prénom est obligatoire</p>
                    </div>


                </div>

                <div class="row">
                    <div class="col-6">
                        <h7>Date de naissance</h7>
                    </div>

                    <div class="col-6">
                        <input type="date" class="form-control" placeholder="Username" aria-label="Date de naissance"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="col-6">
                        <p></p>
                    </div>

                    <div class="col-6">
                        <p class="text-danger">La date de naissance est obligatoire</p>
                    </div>


                </div>



                <div class="row">
                    <div class="col-6">
                        <label for="validationTextarea">Adresse</label>
                    </div>

                    <div class="col-6">
                        <textarea class="form-control is-invalid" id="validationTextarea"
                            placeholder="Required example textarea" required></textarea>
                    </div>

                    <div class="col-6">
                        <p></p>
                    </div>

                    <div class="col-6">
                        <p class="text-danger">L'adresse est obligatoire</p>
                    </div>


                </div>

                <div class="row">
                    <div class="col-6">
                        <h7>Numéro de sécurité sociale</h7>
                    </div>

                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Username" aria-label="Num de sécurité sociale"
                            aria-describedby="basic-addon1">
                    </div>

                    <div class="col-6">
                        <p></p>
                    </div>

                    <div class="col-6">
                        <p class="text-danger">Le numéro de sécurité sociale est obligatoire</p>
                    </div>


                </div>

                <div class="row" align="right">
                    <div class="col-12">
                        <button type="button" class="btn btn-light">Créer</button>

                    </div>

                </div>

            </form>

        </div>

    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-
  J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
